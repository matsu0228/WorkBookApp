{{define "recover_password"}}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    {{template "head"}}
  </head>
  <body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Workbook</b></a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">新しいパスワードを設定して下さい！</p>
        <form action="/login/recover-password" method="post">
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">変更</button>
            </div>
          </div>
        </form>
        <p class="mt-3 mb-1">
          <a href="/login/page">ログイン画面へ</a>
        </p>
      </div>
    </div>
  </div>
  {{template "script"}}
  </body>
  </html>
{{end}}
